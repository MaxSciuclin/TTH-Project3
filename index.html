<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 maximum-scale=1">
    <title>THE CODE REVIEW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
     <h1>THE CODE REVIEW</h1>
    </header>
     
    <div class="container">
      <div class="section">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right now in your inbox </p>
      </div>

      <div class="border"> </div>

      <div class="container-2">
       
           
          
           
            <form>

              <fieldset>

                <legend>Contact Information</legend>

              
           
              <div class="form-2">

              <div class="form-input">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" placeholder="Required" name="user-name">
              </div>
                  <br>
               

              <div class="form-input">
                  <label for="email">Email Address </label> 
                  <input type="text" id="email" placeholder="Required" name="user-email">
              </div>
                  <br>
              

              <div class="form-input">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="user-phone">
              </div>
                  <br>
              

              <div class="form-input">
                  <label for="address">Street Address</label>
                  <input type="text" id="address" name="user-address">
              </div>    
                  <br>
              
              <div class="form-input">
                  <label for="city">City</label>
                  <input type="text" id="city" name="user-city">
              </div>    
                  <br>
              
                 
              <div class="form-input">
                  <label for="state">State</label>
                  <select id="state" name="user-state">
                    <option>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
              </div> 
                  <br>
              
              <div class="form-input">
                  <label for="zip">Zip Code</label>
                  <input type="number" id="zip" name="user-zip">
              </div>  
                  <br>
              

                </div>

                  <hr>

                  <div class="form-3">
                  <h2>Newsletter</h2>
                  <p>Select the newsletter you would like to receive </p>
                  
                  
                  <input type="checkbox" name="html" id="html"  value="checkbox">
                  <label for="html">HTML News</label>
                  <br>

                  <input type="checkbox" name="css" id="css" value="checkbox">
                  <label for="css">CSS News</label>
                  <br>

                  <input type="checkbox" name="js" id="js" value="checkbox">
                  <label for="js">Javascript News</label>
                  <br>
              

                  <p>Newsletter format</p>

                  <input type="radio" name="html" id="htm1">
                  <label for="htm1">HTML</label>
                  <br>
                  
                  <input type="radio" name="plain-txt" id="plain">
                  <label for="plain">Plain text</label>
                  <br>

                  <label for="txtarea">Other topcis you'd like to hear about</label>
                  <textarea name="txtarea" rows="8" cols="80" id="txtarea"></textarea>
                  <button type="submit" name="sign-up-button">Sign Up</button>
                  <p class="copy">Copyright The Code Review</p>
                </div>
              
              </fieldset> 
          </form>
        
        </div>
    </div>
 </body>
</html>
